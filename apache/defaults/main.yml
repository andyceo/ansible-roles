---
apache:
  profile: standalone
  profiles:
    - standalone
    - backend
  listen:
    - '*:80'
    - '127.0.0.1:8080'
  default_vhost_path: /etc/apache2/sites-available/000-default.conf
  modules:
    required:
      - authn_core
      - access_compat
      - alias
      - authz_core
      - authz_host
      - authz_user
      - dir
      - env
      - mime
      - mpm_prefork
      - reqtimeout
      - rewrite
      - status
    standalone:
      - filter
      - deflate
      - ssl
    backend:
      - rpaf

vhosts:
  'example.com':
    enabled: no
    listen:
      - '*:80'
      - '127.0.0.1:8080'
    root: /var/www
    name: example.com
    aliases:
      - www.example.com
      - 127.0.0.1
    settings: |
      <IfModule proxy_http_module>
        ProxyPass /Content http://n.km-school.ru:8085/Content
        ProxyPassReverse /Content http://n.km-school.ru:8085/Content
      </IfModule>
      Alias /Content2 /var/www/content2
